<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Toggle</title>
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .show {
            display: block;
        }
    </style>
</head>

<body>

    <div class="dropdown">
        <button class="dropbtn" <?php if ($active=='looking_for_blood' ) echo "class='act'" ; ?>>Looking for Blood
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a href="blood_availability.php">Blood Availability</a>
            <a href="blood_bank_directory.php">Blood Bank Directory</a>
            <a href="thalassemia_request.php">Thalassemia Request</a>
        </div>
    </div>

    <script>
        // Select the button and the dropdown content
        const dropBtn = document.querySelector('.dropbtn');
        const dropdownContent = document.querySelector('.dropdown-content');

        // Add an event listener to the button
        dropBtn.addEventListener('click', function () {
            // Toggle the 'show' class to display/hide the dropdown content
            dropdownContent.classList.toggle('show');
        });

        // Close the dropdown if the user clicks outside of it
        window.addEventListener('click', function (event) {
            if (!event.target.matches('.dropbtn')) {
                const dropdowns = document.getElementsByClassName("dropdown-content");
                for (let i = 0; i < dropdowns.length; i++) {
                    const openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        });
    </script>

</body>

</html>
